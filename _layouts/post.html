---
layout: default
---

  <!-- Post body -->
  <div class="container body">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="posts">
          <a href="/" class="glyphicon glyphicon-home home"></a>
          <div class="title">
          <h1>{{ page.title }}</h2>
          <p>{{ page.subtitle }}</p>
          <p>{{ page.date | date: '%B %d, %Y' }}</p>

          </div>
          {{ content }}

        </div>
      </div>
    </div>
  </div>
